# Boot strap YAML 
---
spring:
  application:
    name: api-jva-openapi-example
  cloud:
    config:
      enabled: false
  profiles:
    active:
    - local
  main:
    banner-mode: 'off'
  servlet:
    multipart:
      max-file-size: 1Mb
      max-request-size: 10Mb
  boot:
    admin:
      client:
        enabled: false
       

# Server/service default values.server:

server:
  port: 9086
  servlet:
    context-path: /api-jva-openapi-example/v1
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: 9087

logging:
  path: /var/log
  level:
    root: info
    com.esure.api: info

application: 
  name: api-jva-openapi-example
  version: 1.0
  description: API service
  license: License Details
  licenseUrl: https://github.com/richardparry-esure/openapi-poc/blob/master/LICENSE
  termsOfServiceUrl: none
  createdBy: me
  seeMoreAtApi: https://github.com/richardparry-esure/openapi-poc/blob/master/README.md
  contactTheDeveloper: please don't
  